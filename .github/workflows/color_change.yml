name: Change Primary Color

on:
  push:
    branches:
      - main

jobs:
  change_color:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'  # Change this to your Flutter version

      - name: Run color change script
        run: |
          chmod +x change_color.sh
          ./change_color.sh

      - name: Commit changes
        run: |
          git config --local user.email "you@example.com"  # Change to your email
          git config --local user.name "Your Name"  # Change to your name
          git add pubspec.yaml
          git commit -m "Change primary color to random color"
          git push
